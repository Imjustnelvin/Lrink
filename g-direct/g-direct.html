<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>G-Direct Link</title>
	<link rel="stylesheet" href="g-style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<header>
		<h1>Direct Link Tools</h1>
	</header>
	<main>
		<div class="main-content-wrapper">
			<div class="top" id="convertdiv">
				<input id="input" type="text" placeholder="paste your google link here" class="input-area">
				<button id="convert">CONVERT</button>
			</div>
			<div class="bot" id="copydiv">
				<input id="output" type="text" readonly>
				<button id="copy">COPY</button>
			</div>
			<div class="checkbox-wrapper">
				<input id="checkbox" type="checkbox" />
				<span>I want to use PPD/PPC link</span>
			</div>
			<!-- <div class="open">
				<input id="output" type="text" placeholder="your PPD/PPC link here">
				<button id="copy">OPEN</button>
			</div> -->
		</div>
	</main>
</body>
</html>
